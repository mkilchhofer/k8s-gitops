---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: traefik-external
spec:
  releaseName: traefik-external
  maxHistory: 3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: traefik
    version: "1.87.2"
  values:
    useNonPriviledgedPorts: true
    podSecurityContext:
      fsGroup: 2000
    containerSecurityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    resources:
      limits:
        cpu: 100m
        memory: 60Mi
      requests:
        cpu: 10m
        memory: 30Mi
    rbac:
      enabled: "true"
    loadBalancerIP: "192.168.93.90"
    imageTag: "1.7.26"
    externalTrafficPolicy: Local
    traefikLogFormat: "json"
    accessLogs:
      enabled: "true"
      fields:
        names:
          BackendURL: drop
          ClientAddr: drop
          StartLocal: drop
        headers:
          defaultMode: drop
      format: json
    acme:
      enabled: "true"
      challengeType: "http-01"
      domains.domainsList.main: "*.cloud.kilchhofer.info"
      email: "postmaster@kilchhofer.info"
      staging: false
      persistence:
        storageClass: "nfs-data"
    dashboard:
      enabled: true
      domain: traefik-external.tools.kilchhofer.info
      ingress:
        annotations:
          kubernetes.io/ingress.class: contour
          ingress.kubernetes.io/force-ssl-redirect: "true"
          cert-manager.io/cluster-issuer: letsencrypt
        tls:
          - hosts:
            - traefik-external.tools.kilchhofer.info
            secretName: traefik-external-cert
    kubernetes:
      ingressClass: traefik-external
      labelSelector: "traffic-type=external"
    ssl:
      enabled: "true"
      enforced: "true"
      sniStrict: "true"
      tlsMinVersion: VersionTLS12
