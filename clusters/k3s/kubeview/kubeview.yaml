apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kubeview
  namespace: kubeview
spec:
  releaseName: kubeview
  maxHistory: 3
  chart:
    repository: http://chartmuseum-chartmuseum.chartmuseum.svc.cluster.local:8080/
    name: kubeview
    version: "0.1.13"
  values:
    replicaCount: 1
    image:
      repository: bencuk/kubeview
      tag: "0.1.13"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: contour
        ingress.kubernetes.io/force-ssl-redirect: "true"
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - host: kubeview.tools.kilchhofer.info
          paths:
            - "/"
      tls:
        - hosts:
          - kubeview.tools.kilchhofer.info
          secretName: kubeview-cert
