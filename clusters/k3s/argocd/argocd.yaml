---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  releaseName: argocd
  maxHistory: 3
  interval: 5m
  chart:
    spec:
      chart: argo-cd
      version: "2.15.0-1.readOnlyRootFilesystem"
      sourceRef:
        kind: HelmRepository
        name: chartmuseum-local-charts
        namespace: flux-system
      interval: 1m
  values:
    installCRDs: false

    controller:
      enableStatefulSet: true
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      resources:
        limits:
          cpu: 1
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 128Mi

    dex:
      enabled: false

    redis:
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 64Mi

    repoServer:
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi

    server:
      extraArgs:
        - --insecure
      containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: contour
          ingress.kubernetes.io/force-ssl-redirect: "true"
          cert-manager.io/cluster-issuer: letsencrypt
        hosts: ["argocd.tools.kilchhofer.info"]
        tls:
          - secretName: argocd-tls
            hosts: ["argocd.tools.kilchhofer.info"]
      resources:
        limits:
          cpu: 500m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi

      config:
        url: https://argocd.tools.kilchhofer.info
        repositories: |
          - name: services-testing
            sshPrivateKeySecret:
              key: sshPrivateKey
              name: argocd-private-keys
            type: git
            url: git@192.168.93.88:3001/mkilchhofer/k8s-services-testing.git
          - name: k8s-gitops-services
            sshPrivateKeySecret:
              key: sshPrivateKey
              name: argocd-private-keys
            type: git
            url: git@github.com:mkilchhofer/k8s-gitops-services.git

      additionalApplications:
        - name: k8s-gitops-services
          namespace: argocd
          destination:
            server: 'https://kubernetes.default.svc'
          project: base
          syncPolicy:
            automated: {}
          source:
            path: argocd
            repoURL: 'git@github.com:mkilchhofer/k8s-gitops-services.git'
            targetRevision: main
            directory:
              recurse: true

      additionalProjects:
        - name: base
          namespace: argocd
          description: Projects provisioned together with Argo CD (infra deployment)
          clusterResourceWhitelist:
          - group: '*'
            kind: '*'
          destinations:
          - namespace: '*'
            server: 'https://kubernetes.default.svc'
          sourceRepos:
          - '*'

    configs:
      knownHosts:
        data:
          ssh_known_hosts: |
            bitbucket.org ssh-rsa 
            github.com ssh-rsa 
            gitlab.com ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBFSMqzJeV9rUzU4kWitGjeR4PWSa29SPqJ1fVkhtj3Hw9xjLVXVYrU9QlYWrOLXBpQ6KWjbjTDTdDkoohFzgbEY=
            gitlab.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAfuCHKVTjquxvt6CM6tdG4SLp1Btn/nOeHHE5UOzRdf
            gitlab.com ssh-rsa 
            ssh.dev.azure.com ssh-rsa 
            vs-ssh.visualstudio.com ssh-rsa 
            [192.168.93.88]:3001 ssh-rsa 

  valuesFrom:
  - kind: Secret
    name: "argocd-values"
    optional: false
