apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-gitops-services
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: base
  source:
    directory:
      recurse: true
    path: argocd
    repoURL: https://github.com/mkilchhofer/k8s-gitops-services.git
    targetRevision: main
  syncPolicy:
    automated: {}
      # prune: true
      # selfHeal: true
  info:
  - name: Owner
    value: https://github.com/mkilchhofer/
