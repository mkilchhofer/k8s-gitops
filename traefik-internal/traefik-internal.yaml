---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: traefik-internal
spec:
  releaseName: traefik-internal
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: traefik
    version: "1.86.2"
  values:
    rbac:
      enabled: "true"
    loadBalancerIP: "192.168.93.89"
    imageTag: "1.7.20"
    externalTrafficPolicy: Local
    traefikLogFormat: "json"
    accessLogs:
      enabled: "true"
      fields:
        names:
          BackendURL: drop
          ClientAddr: drop
          StartLocal: drop
        headers:
          defaultMode: drop
      format: json
    dashboard:
      enabled: true
      domain: traefik.tools.kilchhofer.info
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik-internal
          traefik.ingress.kubernetes.io/redirect-entry-point: https
          cert-manager.io/cluster-issuer: letsencrypt
        tls:
          - hosts:
            - traefik.tools.kilchhofer.info
            secretName: traefik-internal-cert
    kubernetes:
      ingressClass: traefik-internal
      ingressEndpoint:
        useDefaultPublishedService: "true"
    ssl:
      enabled: "true"
      enforced: "true"
      insecureSkipVerify: "true"
      sniStrict: "true"
